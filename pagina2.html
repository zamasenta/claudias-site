<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Segreto</title>
  <style>
    /* Stili ereditati da Untitled-1.html (semplificati) */
    :root{--bg:#000;--heart:#00243a;--accent:#004b7a}
    html,body{height:100%;}
    body{
      margin:0;
      background:var(--bg);
      color:#fff;
      font-family:Arial, sans-serif;
      padding:28px;
      box-sizing:border-box;
    }

    h1.page-title{display:flex;align-items:center;gap:12px;justify-content:center;margin:8px 0 18px}
    .title-img{width:44px;height:44px}

    /* Rain of hearts (background) - copia semplificata */
    .heart-rain{position:fixed;inset:0;pointer-events:none;z-index:0}
    .heart{--size:18px;--color:var(--heart);position:absolute;top:-10vh;width:var(--size);height:var(--size);transform:rotate(-45deg);background:var(--color);opacity:.9;border-radius:2px;animation:fall linear infinite}
    .heart::before,.heart::after{content:"";position:absolute;width:100%;height:100%;background:var(--color);border-radius:50%}
    .heart::before{top:-50%;left:0}.heart::after{left:50%;top:0}
    @keyframes fall{0%{transform:translateY(-15vh) rotate(-45deg)}100%{transform:translateY(120vh) rotate(90deg)}}

    /* Layout video verticali */
    .videos {
      position:relative;
      z-index:2; /* sopra sfondo */
      max-width:1100px;
      margin:0 auto;
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap:18px;
      align-items:start;
    }

    .video-slot{
      display:flex;
      justify-content:center;
      align-items:center;
      padding:10px;
    }

    .vertical{
      width:100%;
      max-width:320px; /* larghezza massima del video verticale */
      aspect-ratio: 9 / 16; /* formato verticale */
      background:linear-gradient(180deg,#07142833,#07142811);
      border-radius:14px;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 8px 24px rgba(0,0,0,0.6);
      position:relative;
    }

    .vertical video{width:100%;height:100%;object-fit:cover;display:block}
    .vertical .placeholder{color:#ddd;font-size:14px;padding:10px;text-align:center}

    /* Footer */
    .page-footer{position:fixed;left:50%;bottom:18px;transform:translateX(-50%);z-index:3}
    .footer-btn{background:var(--accent);color:#fff;border:none;padding:10px 16px;border-radius:999px;cursor:pointer}

    /* Responsive spacing */
    @media (max-width:420px){body{padding:14px}.videos{gap:12px}}
     .rainbow {
            background: linear-gradient(90deg,#ff004d,#ff7a00,#ffd300,#4cff4c,#00b3ff,#7a00ff);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            animation: rainbow 4s linear infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
  </style>
</head>
<body>
  <div class="heart-rain">
    <!-- alcuni cuori per atmosfera; non troppi per performance -->
    <span class="heart" style="left:3%; --size:12px; animation-duration:6s;"></span>
    <span class="heart" style="left:18%; --size:18px; animation-duration:8s; animation-delay:1s;"></span>
    <span class="heart" style="left:33%; --size:14px; animation-duration:7s; animation-delay:0.5s;"></span>
    <span class="heart" style="left:48%; --size:22px; animation-duration:9s; animation-delay:1.6s;"></span>
    <span class="heart" style="left:62%; --size:16px; animation-duration:7.4s; animation-delay:0.9s;"></span>
    <span class="heart" style="left:77%; --size:20px; animation-duration:8.8s; animation-delay:1.2s;"></span>
    <span class="heart" style="left:92%; --size:12px; animation-duration:6.6s; animation-delay:0.3s;"></span>
  </div>

  <h1 class="page-title">
    <img class="title-img" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%2300243a' d='M12 21s-7-4.35-9-7.5C1 9.5 4 4 8.5 4 10.7 4 12 5.5 12 5.5S13.3 4 15.5 4C20 4 23 9.5 21 13.5 19 16.65 12 21 12 21z'/></svg>" alt="logo">
    Noi in futuro
  </h1>

  <main class="videos">
    <!-- 10 sezioni per inserire video verticali; sostituisci il contenuto .placeholder con un <video> o <iframe> -->
    <!-- Esempio di <video>: <video src="path/to/vertical.mp4" controls playsinline></video> -->

    <div class="video-slot"><div class="vertical"><div class="placeholder"><video src="video/video.1.mp4"></video><br>noi</div></div></div>
    <div class="video-slot"><div class="vertical"><div class="placeholder"><video src="video/video.2.mp4"></video><br>Ancora noi</div></div></div>
    <div class="video-slot"><div class="vertical"><div class="placeholder"><video src="video/video.3.mp4"></video><br>Indovina?Ancora noi</div></div></div>
    <div class="video-slot"><div class="vertical"><div class="placeholder"><img src="images/img.1.jpg"><br>glss</div></div></div>
    <!--
    <div class="video-slot"><div class="vertical"><div class="placeholder">Sezione 5<br>Inserisci qui il video verticale</div></div></div>
    <div class="video-slot"><div class="vertical"><div class="placeholder">Sezione 6<br>Inserisci qui il video verticale</div></div></div>
    <div class="video-slot"><div class="vertical"><div class="placeholder">Sezione 7<br>Inserisci qui il video verticale</div></div></div>
    <div class="video-slot"><div class="vertical"><div class="placeholder">Sezione 8<br>Inserisci qui il video verticale</div></div></div>
    <div class="video-slot"><div class="vertical"><div class="placeholder">Sezione 9<br>Inserisci qui il video verticale</div></div></div>
    <div class="video-slot"><div class="vertical"><div class="placeholder">Sezione 10<br>Inserisci qui il video verticale</div></div></div>
    -->
  </main>

  <div class="page-footer">
    <button class="footer-btn" onclick="location.href='index.html'"><span class="rainbow"> Torna alla lettera</span></button>
  </div>

</body>
</html>
